<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘 뭐먹지?</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff5c5c;
      color: white;
      cursor: pointer;
      transition: background-color 2.5s ease;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .result {
      margin-top: 2rem;
    }
    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>오늘 뭐먹지?</h1>
  <button id="recommendBtn" onclick="recommendVideo()">오늘 뭐먹지 🍽️</button>
  <div class="result" id="result">영상 목록을 불러오는 중...</div>

  <script>
    let lastClickedAt = 0;

    async function fetchVideos() {
      const scriptURL = 'https://script.google.com/macros/s/AKfycbwjQ9RBouxmarzUBUDPSARVZie3vFv_yDCq3UtCf8QQKO_kmFlnxctWNxhbLsmJ7H7U/exec';
      const response = await fetch(scriptURL + '?origin=' + location.origin);
      const videos = await response.json();
      return videos;
    }

    async function recommendVideo() {
      const now = Date.now();
      if (now - lastClickedAt < 2500) {
        alert("잠시 후 다시 눌러주세요 🙏");
        return;
      }
      lastClickedAt = now;

      const button = document.getElementById('recommendBtn');
      button.disabled = true;
      button.style.backgroundColor = '#ccc';

      setTimeout(() => {
        button.disabled = false;
        button.style.backgroundColor = '#ff5c5c';
      }, 2500);

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '영상 추천 중...';

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        const html = `
          <img class="thumbnail" src="${video.thumbnail}" alt="thumbnail" />
          <div class="title">${video.title}</div>
          <a href="${video.url}" target="_blank">영상 보러 가기 ▶️</a>
        `;
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }
    }
  </script>
</body>
</html>
