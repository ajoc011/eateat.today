<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아Jo씨의 오늘 뭐 먹지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn-wrapper {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 60px;
    }

    button {
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      background-color: #ff5c5c;
      background-image: linear-gradient(to right, #ff5c5c 0%, #ff5c5c 0%, #ccc 0%);
      background-size: 100% 100%;
      background-repeat: no-repeat;
      transition: background-image 0s, background-position 0s;
    }

    button:disabled {
      cursor: not-allowed;
    }

    .result {
      margin-top: 2rem;
    }

    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }

    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>아Jo씨의 오늘 뭐 먹지</h1>
  <div class="btn-wrapper">
    <button id="recommendBtn" onclick="recommendVideo()">오늘 뭐 먹지 🍽️</button>
  </div>
  <div class="result" id="result">영상 목록을 불러오는 중...</div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1QJFSIrCCsDLh8PYUoyT0kSdfIckgtLirZumKas-KUDA/list";
    const BUTTON_DELAY = 2500;

    async function fetchVideos() {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      return data.map(row => ({
        title: row["제목"],
        url: row["링크"],
        thumbnail: row["썸네일"]
      }));
    }

    function animateButton(btn) {
      btn.disabled = true;
      btn.style.backgroundImage = "linear-gradient(to right, #ccc 0%, #ccc 0%, #ff5c5c 0%)";
      btn.style.transition = "none";
      void btn.offsetWidth; // 강제 리플로우

      // 트랜지션 적용
      btn.style.transition = "background-image 2.5s linear";
      btn.style.backgroundImage = "linear-gradient(to right, #ccc 0%, #ff5c5c 100%)";

      setTimeout(() => {
        btn.disabled = false;
        btn.style.backgroundImage = "none";
        btn.style.backgroundColor = "#ff5c5c";
      }, BUTTON_DELAY);
    }

    async function recommendVideo() {
      const btn = document.getElementById('recommendBtn');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '영상 추천 중...';

      animateButton(btn);

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        const html = `
          <img class="thumbnail" src="${video.thumbnail}" alt="thumbnail" />
          <div class="title">${video.title}</div>
          <a href="${video.url}" target="_blank">영상 보러 가기 ▶️</a>
        `;
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }
    }

    // 버튼 초기화 상태 적용 (빨간색)
    window.onload = () => {
      const btn = document.getElementById('recommendBtn');
      btn.style.backgroundColor = "#ff5c5c";
    };
  </script>
</body>
</html>
