<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아Jo씨의 오늘 뭐 먹지</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .btn-wrapper {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 60px;
      margin-bottom: 2rem;
    }
    #recommendBtn {
      position: relative;
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #ff5c5c;
      cursor: pointer;
      overflow: hidden;
      z-index: 1;
    }
    #recommendBtn .fill-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #ff5c5c;
      z-index: 1;
      transition: width 1.5s linear;
    }
    #recommendBtn .btn-text {
      position: relative;
      z-index: 2;
    }
    .result {
      margin-top: 2rem;
      min-height: 200px; /* 공간 확보 */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    a {
      color: #3366cc;
      text-decoration: none;
    }

    /* 🔧 스피너 스타일 추가 */
    .spinner {
      border: 6px solid #eee;
      border-top: 6px solid #ff5c5c;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>아Jo씨의 오늘 뭐 먹지</h1>
  <div class="btn-wrapper">
    <button id="recommendBtn" onclick="recommendVideo()">
      <div class="fill-bar" id="fillBar"></div>
      <span class="btn-text">오늘 뭐 먹지 🍽️</span>
    </button>
  </div>
  <div class="result" id="result">버튼을 눌러주세요</div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1QJFSIrCCsDLh8PYUoyT0kSdfIckgtLirZumKas-KUDA/list";
    const BUTTON_DELAY = 1500;

    async function fetchVideos() {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      return data.map(row => ({
        title: row["제목"],
        url: row["링크"],
        thumbnail: row["썸네일"]
      }));
    }

    function animateButton(btn, fillBar) {
      btn.disabled = true;
      btn.style.cursor = "not-allowed";
      btn.style.backgroundColor = "#ccc";
      fillBar.style.transition = "none";
      fillBar.style.width = "0%";
      void fillBar.offsetWidth;
      fillBar.style.transition = "width 1.5s linear";
      fillBar.style.width = "100%";
      setTimeout(() => {
        fillBar.style.transition = "none";
        fillBar.style.width = "0%";
        btn.style.backgroundColor = "#ff5c5c";
        btn.style.cursor = "pointer";
        btn.disabled = false;
      }, BUTTON_DELAY);
    }

    async function recommendVideo() {
      const btn = document.getElementById('recommendBtn');
      const fillBar = document.getElementById('fillBar');
      const resultDiv = document.getElementById('result');

      // 🔧 스피너 표시
      resultDiv.innerHTML = '<div class="spinner"></div>';

      animateButton(btn, fillBar);

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        // 🔧 버튼 딜레이 시간 이후 썸네일 표시
        setTimeout(() => {
          const html = `
            <div>
              <img class="thumbnail" src="${video.thumbnail}" alt="thumbnail" />
              <div class="title">${video.title}</div>
              <a href="${video.url}" target="_blank">영상 보러 가기 ▶️</a>
            </div>
          `;
          resultDiv.innerHTML = html;
        }, BUTTON_DELAY);
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }
    }

    window.onload = () => {
      const btn = document.getElementById('recommendBtn');
      btn.style.backgroundColor = "#ff5c5c";
      btn.style.cursor = "pointer";
      btn.disabled = false;
    };
  </script>
</body>
</html>
