<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘 뭐먹지?</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff5c5c;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e14c4c;
    }
    .result {
      margin-top: 2rem;
    }
    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>오늘 뭐먹지?</h1>
  <button onclick="recommendVideo()">오늘 뭐먹지 🍽️</button>
  <div class="result" id="result">영상 목록을 불러오는 중...</div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1QJFSIrCCsDLh8PYUoyT0kSdfIckgtLirZumKas-KUDA/list';

    async function fetchVideos() {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      return data
        .filter(video => video['링크'] && video['제목'] && video['썸네일']) // 불완전한 행 제거
        .map(item => ({
          title: item['제목'],
          url: item['링크'],
          thumbnail: item['썸네일']
        }));
    }

    async function recommendVideo() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '영상 추천 중...';

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        const html = `
          <img class="thumbnail" src="${video.thumbnail}" alt="thumbnail" />
          <div class="title">${video.title}</div>
          <a href="${video.url}" target="_blank">영상 보러 가기 ▶️</a>
        `;
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }
    }
  </script>
</body>
</html>
