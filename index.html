<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘 뭐먹지?</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-BJ1MZFLHVJ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-BJ1MZFLHVJ');
  </script>

  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff5c5c;
      color: white;
      cursor: pointer;
      transition: background-color 2.5s ease, opacity 2.5s ease;
    }
    button:disabled {
      background-color: #ccc;
      opacity: 0.6;
      cursor: not-allowed;
    }
    .result {
      margin-top: 2rem;
    }
    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>오늘 뭐먹지?</h1>
  <button id="recommendBtn" onclick="recommendVideo()">오늘 뭐먹지 🍽️</button>
  <div class="result" id="result">버튼을 눌러보세요 🍽️</div>

  <script>
    const SHEET_URL = 'https://opensheet.elk.sh/1QJFSIrCCsDLh8PYUoyT0kSdfIckgtLirZumKas-KUDA/list';
    const BUTTON_DELAY = 2500;

    async function fetchVideos() {
      const response = await fetch(SHEET_URL);
      return await response.json();
    }

    async function recommendVideo() {
      const btn = document.getElementById('recommendBtn');
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '영상 추천 중...';

      btn.disabled = true;
      btn.style.backgroundColor = '#ccc';
      btn.style.opacity = '0.6';

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        const html = `
          <img class="thumbnail" src="${video['썸네일']}" alt="thumbnail" />
          <div class="title">${video['제목']}</div>
          <a href="${video['링크']}" target="_blank">영상 보러 가기 ▶️</a>
        `;
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }

      setTimeout(() => {
        btn.disabled = false;
        btn.style.backgroundColor = '#ff5c5c';
        btn.style.opacity = '1';
      }, BUTTON_DELAY);
    }
  </script>
</body>
</html>
