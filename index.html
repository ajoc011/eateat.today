<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아Jo씨의 오늘 뭐 먹지</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }

    .btn-wrapper {
      position: relative;
      display: inline-block;
      width: 200px;
      height: 60px;
    }

    #recommendBtn {
      position: relative;
      width: 100%;
      height: 100%;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      color: white;
      background-color: #ff5c5c;
      cursor: pointer;
      z-index: 1;
      overflow: hidden;
    }

    #recommendBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .fill-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #ff5c5c;
      border-radius: 10px;
      z-index: 0;
      pointer-events: none;
    }

    .result {
      margin-top: 2rem;
    }

    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }

    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>아Jo씨의 오늘 뭐 먹지</h1>
  <div class="btn-wrapper">
    <div class="fill-bar" id="fillBar"></div>
    <button id="recommendBtn" onclick="recommendVideo()">오늘 뭐 먹지 🍽️</button>
  </div>
  <div class="result" id="result">영상 목록을 불러오는 중...</div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1QJFSIrCCsDLh8PYUoyT0kSdfIckgtLirZumKas-KUDA/list";
    const BUTTON_DELAY = 2500;

    async function fetchVideos() {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      return data.map(row => ({
        title: row["제목"],
        url: row["링크"],
        thumbnail: row["썸네일"]
      }));
    }

    function animateButton(btn, fillBar) {
      btn.disabled = true;
      btn.style.backgroundColor = '#ccc';
      fillBar.style.transition = 'none';
      fillBar.style.width = '0%';

      void fillBar.offsetWidth; // 리플로우 강제

      fillBar.style.transition = 'width 2.5s linear';
      fillBar.style.width = '100%';

      setTimeout(() => {
        fillBar.style.transition = 'none';
        fillBar.style.width = '0%';
        btn.style.backgroundColor = '#ff5c5c';
        btn.disabled = false;
      }, BUTTON_DELAY);
    }

    async function recommendVideo() {
      const btn = document.getElementById('recommendBtn');
      const fillBar = document.getElementById('fillBar');
      const resultDiv = document.getElementById('result');

      resultDiv.innerHTML = '영상 추천 중...';
      animateButton(btn, fillBar);

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        const html = `
          <img class="thumbnail" src="${video.thumbnail}" alt="thumbnail" />
          <div class="title">${video.title}</div>
          <a href="${video.url}" target="_blank">영상 보러 가기 ▶️</a>
        `;
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }
    }
  </script>
</body>
</html>
