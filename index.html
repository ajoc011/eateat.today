<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>오늘 뭐먹지?</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 2rem;
      background-color: #fdfdfd;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    button {
      font-size: 1.2rem;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      background-color: #ff5c5c;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #e04c4c;
    }
    .result {
      margin-top: 2rem;
    }
    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }
    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }
    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>오늘 뭐먹지?</h1>
  <button onclick="recommendVideo()">오늘 뭐먹지 🍽️</button>
  <div class="result" id="result">영상 목록을 불러오는 중...</div>

  <script>
    const API_KEY = 'AIzaSyA0zLOvey8Xvy2PCdLzgHPSrq7Xo6mlTzc';
    const PLAYLIST_ID = 'PLZtOrrcK854BQglBYQY9IBAbEGwIMzsm5';

    async function fetchVideos() {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=50&playlistId=${PLAYLIST_ID}&key=${API_KEY}`
      );
      const data = await response.json();

      return data.items
        .filter(item => item.snippet && item.snippet.resourceId && item.snippet.thumbnails?.high)
        .map(item => ({
          title: item.snippet.title,
          url: `https://youtu.be/${item.snippet.resourceId.videoId}`,
          thumbnail: item.snippet.thumbnails.high.url
        }));
    }

    async function recommendVideo() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '영상 추천 중...';

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        const html = `
          <img class="thumbnail" src="${video.thumbnail}" alt="thumbnail" />
          <div class="title">${video.title}</div>
          <a href="${video.url}" target="_blank">영상 보러 가기 ▶️</a>
        `;
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }
    }
  </script>
</body>
</html>
