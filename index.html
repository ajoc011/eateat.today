

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>아Jo씨의 오늘 뭐 먹지?</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    .btn-wrapper {
      position: relative;
      width: 200px;
      height: 60px;
      margin-bottom: 2rem;
    }

button {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  font-size: 1.2rem;
  border: none;
  border-radius: 10px;
  color: white;
  background-color: transparent;  /* 색상 제거 */
  cursor: pointer;
  z-index: 2;
}

button:disabled {
  cursor: not-allowed;
  /* 배경색 제거 */
}

    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .fill-bar {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: #ff5c5c;
      border-radius: 10px;
      z-index: 1;
      transition: width 2.5s ease;
    }

    .result {
      text-align: center;
      margin-top: 2rem;
    }

    .thumbnail {
      width: 100%;
      max-width: 480px;
      border-radius: 8px;
    }

    .title {
      font-size: 1.1rem;
      margin: 1rem 0;
    }

    a {
      color: #3366cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>아Jo씨의 오늘 뭐 먹지?</h1>
  <div class="btn-wrapper">
    <div class="fill-bar" id="fillBar"></div>
    <button id="recommendBtn" onclick="recommendVideo()">오늘 뭐 먹지 🍽️</button>
  </div>
  <div class="result" id="result">영상 목록을 불러오는 중...</div>

  <script>
    const SHEET_URL = "https://opensheet.elk.sh/1QJFSIrCCsDLh8PYUoyT0kSdfIckgtLirZumKas-KUDA/list";
    const BUTTON_DELAY = 2500;

    async function fetchVideos() {
      const response = await fetch(SHEET_URL);
      const data = await response.json();
      return data.map(row => ({
        title: row["제목"],
        url: row["링크"],
        thumbnail: row["썸네일"]
      }));
    }

    async function recommendVideo() {
      const btn = document.getElementById('recommendBtn');
      const fillBar = document.getElementById('fillBar');
      const resultDiv = document.getElementById('result');

      btn.disabled = true;
      fillBar.style.width = '0%';
      void fillBar.offsetWidth; // 강제 리플로우
      fillBar.style.width = '100%';
      resultDiv.innerHTML = '영상 추천 중...';

      try {
        const videos = await fetchVideos();
        const random = Math.floor(Math.random() * videos.length);
        const video = videos[random];

        const html = `
          <img class="thumbnail" src="${video.thumbnail}" alt="thumbnail" />
          <div class="title">${video.title}</div>
          <a href="${video.url}" target="_blank">영상 보러 가기 ▶️</a>
        `;
        resultDiv.innerHTML = html;
      } catch (error) {
        resultDiv.innerHTML = '영상 불러오기 실패 😢';
        console.error(error);
      }

      setTimeout(() => {
        fillBar.style.width = '0%';
        btn.disabled = false;
      }, BUTTON_DELAY);
    }
  </script>
</body>
</html>
